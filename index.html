<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title> QuickList - Gabriel Pegozzi </title>
</head>
<body>
    
<header>

    <img src="./assests/assets/logo.png" alt="logo QuickList">

    <button>
        <i class="ph ph-arrow-left"></i>
        voltar
    </button>

    <h1>Compras Da Semana</h1>


</header>

<main>
    <section class="add-item">
        <input type="text" placeholder="adicone um novo item" id="item">
        <button>Adionar item</button>

    </section>


    <section class="list">
    <div class="item">
        <div>
            <input type="checkbox" name="list" id="item-1"> 
            <div class="custom-checkbox">
                <img src="./assests/assets/checked.svg" alt="checked">
            </div>
            <label for="item-1">Pao de forma</label>
        </div>
        <button>
            <img src="./assests/assets/trash-icon.svg" alt="lixo">
        </button>
    </div>    
</section>
</main>

</body>
</html>
