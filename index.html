<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title> QuickList - Gabriel Pegozzi </title>
</head>
<body>
    
<header>

    <img src="./assests/assets/logo.png" alt="logo QuickList">

    <button>
        <i class="ph ph-arrow-left"></i>
        voltar
    </button>

    <h1>Compras Da Semana</h1>


</header>

<main>
    <section class="add-item">
        <input type="text" placeholder="Adicione um novo item" id="item">
        <button onclick = " addItem() "  >Adionar item</button>

    </section>


    <section class="list">    
    </section>

<div class="warning hide-warning">
    <div>
        <i class="ph ph-warning-circle ph-fill"></i>
        <span>O item foi removido da lista</span>

    </div>
    <button onclick="addHideWarningClass()">
        <i class="ph ph-x"></i>
    </button>
</div>
</main>

</body>
</html>
